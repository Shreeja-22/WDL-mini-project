<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Login</h2>
      <label>
        <span>Username</span>
        <input type="text" name="Enter Username">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button"><a href="buy&sell.html" style="text-decoration: none; color: white">Login</a></button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2 style="font-weight: bold;">New here?</h2>
          <p style="font-size:20px; font-weight: lighter;">Sign up and be a part of Paper Towns!</p>
        </div>
        <div class="img-text m-in">
          <h2 style="font-weight: bold;">One of us?</h2>
          <p style="font-size:20px; font-weight: lighter;">If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Login</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Username</span>
          <input type="text">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit"><a href="index.html" style="text-decoration: none; color: white">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript">
	document.querySelector('.img-btn').addEventListener('click', function()
	{
		document.querySelector('.cont').classList.toggle('s-signup')
	}
);
</script>
</body>
</html>
