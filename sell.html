<!DOCTYPE html>
<html>
<head>
	<title>Select Branch</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chosen.min.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="chosen.jquery.min.js"></script>
    <script type="text/javascript" src="chosen.proto.js"></script>
    <script type="text/javascript" src="chosen.proto.min.js"></script>
</head>

<style>
	html {
    scroll-behavior: smooth;
}
body{
    margin: 0;
    padding: 0;
    font-family:'Nunito', sans-serif;
    
}
h1{
    font-size: 50px;
    font-family: 'Nunito', sans-serif;
}
p{
    font-size: 24px;
    line-height: 50px;
}
.navbar{
    top: 0;
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    flex-wrap: wrap;
    background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(images/bookstore1.jpg);
    width: 100%;
    height: 70px;
    z-index: 1;
}
.nav{
    display: flex;
    justify-content: right;
    list-style: none;
    margin-right: 15%;
}
.logo {
    flex: 1 1 auto;
    margin-left: 10%;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
    font-size: 35px;
    color: (left, #8b4513, #a67b5b);
}

a{
    margin: 15px;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 15px;
}
a:hover{
    color: #fff;
    padding: 10px;
    border-radius: 40px;
    background: -webkit-linear-gradient(left, #8b4513, #a67b5b);
}

.choices h1 {
    text-align: left;
    margin-left: 100px;
    margin-top: 100px;  
}

.year h2{
    text-align: left;
    margin-left: 100px;
}

.year select {
    text-align: left;
    margin-left: 100px;
    width:100px;
    height:30px;
    font-size: 15px;
    border: 2px solid #DAA520;
}

.branch h2 {
    text-align: left;
}

.branch select {
    text-align: left;
    margin-left: 0px;
    width:200px;
    height:30px;
    font-size: 15px;
    border: 2px solid #DAA520;
}

.books h2 {
    text-align: left;
    margin-left: 50px;
}

.books form, select {
    text-align: left;
    margin-left: 50px;
    width: 400px;
    font-size: 15px;
    border: 2px solid #DAA520;
}

.display-area {
    display: grid;
    grid-column-gap: 100px;
    grid-template-columns: 300px 200px 400px
}

.btn {
    text-align: center;
    margin-top: 50px;
    color: black;
}

.btn a {
    color: white; 
    font-size: 15px; 
    font-weight: lighter;
    background: -webkit-linear-gradient(left, #8b4513, #a67b5b);
    border: none;
    padding: 10px;
    border-radius: 30px;
}


hr {
    margin-left: 100px;
    top:0;
    margin-right: 200px;
}
</style>

<body>
    <div class="navbar">
        <p class="logo" style="margin-left:30px;margin-top:10px; color: #DAA520;"> Paper Towns</p>
        <ul class="nav">
            <li><a href="buy&sell.html">Home</a></li>
            <li><a href="profile.html">My Profile</a></li>
            <li><a href="sellcart.html">My sell-cart</a></li>
            <li><a href="frontpage.html">Log Out</a></li>
        </ul>
    </div>


    <section class="choices">
        <h1 style="margin-bottom: 10px; ">Choose your branch, year and books:</h1><hr>
    </section><br>

    

<div class="display-area">
    <div class="year">
        <h2>Select year:</h2>
        <select>
          <option value="class">Select</option>
          <option value="year">FE</option>
          <option value="year">SE</option>
          <option value="year">TE</option>
          <option value="year">BE</option>
      </select>
    </div>

    <div class="branch">
        <h2>Branch:</h2>
        <select>
          <option value="class">Select</option>
          <option value="branch">Computers</option>
          <option value="branch">Information Technology</option>
          <option value="branch">Electronics and Telecommunication</option>
          <option value="branch">Electronics</option>
          <option value="branch">Instrumentation</option>
      </select>
    </div>

    <div class="books">
        <h2>Select books to be sold:</h2>
        <form>
            <select id="b-select" multiple required>
                <option>Analysis of Algorithms</option>
                <option>Microprocessors</option>
                <option>Computer Networks</option>
                <option>Database Management Systems</option>
            </select>
        </form>
    </div>
</div>
<br>
<div>
    <h2 class="btn" style="text-align: center;"><a href="sellcart.html">Submit</a></h2>
    <h2 class="btn" style="text-align: center;"><a href="sell.html">Add more books</a></h2>
</div>
</body>

 <script type="text/javascript">
                $(document).ready(function() {
                $('#b-select').chosen();
             });
 </script>


</html>
